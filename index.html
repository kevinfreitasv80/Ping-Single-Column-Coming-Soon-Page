<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="./assets/style.css">
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <header>
      <img class="logo" src="./images/logo.svg" alt="Logo Ping">
      <h1>We are launching <strong>soon!</strong></h1>
      <p>Subscribe and get notified</p>
      <article class="notify">
        <input type="email" placeholder="Your email address...">
        <button>Notify Me</button>
      </article>
    </header>
    <main><img class="illusDash" src="./images/illustration-dashboard.png" alt="Iillustration Dashboard"></main>
    <footer>
      <section class="media">
        <article><i class="fa-brands fa-facebook-f"></i></article>
        <article><i class="fa-brands fa-twitter"></i></article>
        <article><i class="fa-brands fa-instagram"></i></article>
      </section>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </body>
</html>
